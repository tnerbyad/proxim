<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ location.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ location.name }}</h1>
    <p>Progress: {{ location_id }} of {{ total_locations }}</p>
    <div class="progress-bar">
        <div style="width: {{ (location_id / total_locations) * 100 }}%;"></div>
    </div>

    <p id="distance">Calculating distance...</p>
    <p id="clue"></p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form id="magic_input_form" style="display: none;" method="POST">
        <input type="hidden" name="user_lat" id="user_lat">
        <input type="hidden" name="user_lon" id="user_lon">
        <label for="magic_input">Enter the magic word:</label>
        <input type="text" id="magic_input" name="magic_input" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        const targetLat = {{ location.lat }};
        const targetLon = {{ location.lon }};
        const targetProximity1 = {{ location.proximity1 }};
        const targetProximity2 = {{ location.proximity2 }};
        const firstClue = "{{ location.first_clue }}";
        const secondClue = "{{ location.second_clue }}";

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(position => {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                document.getElementById("user_lat").value = userLat;
                document.getElementById("user_lon").value = userLon;

                const distance = calculateDistance(userLat, userLon, targetLat, targetLon);
                document.getElementById("distance").innerText = `Distance: ${distance} feet`;

                if (distance <= targetProximity1) {
                    document.getElementById("clue").innerText = firstClue;
                }
                if (distance <= targetProximity2) {
                    document.getElementById("clue").innerText = secondClue;
                    document.getElementById("magic_input_form").style.display = "block";
                }
            }, error => {
                console.error("Error getting geolocation:", error);
            }, {
                enableHighAccuracy: true,  // High accuracy for geolocation
                timeout: 5000,  // Timeout after 5 seconds
                maximumAge: 0  // Don't use cached position
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 20925524.9; // Radius of Earth in feet
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return Math.round(R * c);
        }
    </script>
</body>
</html>
