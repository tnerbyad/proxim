<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ location.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <p>Lat: {{ location.lat }}</p>
    <p>Lon: {{ location.lon }}</p>
    <p id="distance_display"></p>
    <p id="user_lat"></p>
    <p id="user_lon"></p>

    <p id="_lat1"></p>
    <p id="_lon1"></p>
    <p id="_lat2"></p>
    <p id="_lon2"></p>

    <script>
        const _location = {{ location | tojson }};
        const targetLat = _location.lat;
        const targetLon = _location.lon;
        const targetProximity1 = _location.proximity1;
        const targetProximity2 = _location.proximity2;
        const firstClue = _location.first_clue;
        const secondClue = _location.second_clue;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            document.getElementById("_lat1").innerText = lat1;
            document.getElementById("_lon1").innerText = lon1;
            document.getElementById("_lat2").innerText = lat2;
            document.getElementById("_lon2").innerText = lon2;

            const R = 20925524.9;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return Math.round(R * c);
        }

        function updateDistance() {
            if (!_location || typeof targetLat === "undefined" || typeof targetLon === "undefined") {
                console.error("Location data is not ready yet.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(userLat, userLon, targetLat, targetLon);

                        document.getElementById("user_lat").innerText = userLat;
                        document.getElementById("user_lon").innerText = userLon;
                        document.getElementById("distance_display").innerText = `${distance.toFixed(0)}`;

                        if (distance <= targetProximity2) {
                            document.getElementById("clue").innerText = secondClue;
                        } else if (distance <= targetProximity1) {
                            document.getElementById("clue").innerText = firstClue;
                        }
                    },
                    error => {
                        console.error("Geolocation error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0,
                    }
                );
            }
        }

        setInterval(updateDistance, 2000);
    </script>
</body>
</html>
