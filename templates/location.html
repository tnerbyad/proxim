<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation and Heading</title>
    <style>

    </style>
</head>
<body>
    <div id="info">
        <p id="user-location"></p>
        <p id="target-location"></p>
        <p id="heading"></p>
        <p id="phone-orientation"></p>
        <p id="alignment"></p>
    </div>
    <div id="arrow"></div>

    <script>
        // Target location (example coordinates)
        const targetLat = 40.748817; // Latitude of the target
        const targetLon = -73.985428; // Longitude of the target

        // Function to calculate distance and heading between two points
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            lat1 = lat1 * (Math.PI / 180);
            lat2 = lat2 * (Math.PI / 180);

            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            const bearing = Math.atan2(y, x) * (180 / Math.PI);
            return (bearing + 360) % 360; // Normalize to 0–360 degrees
        }

        // Update user location and heading
        function updateDisplay() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const headingToTarget = calculateBearing(userLat, userLon, targetLat, targetLon);

                        document.getElementById("user-location").innerText = `Your Location: Lat ${userLat.toFixed(4)}, Lon ${userLon.toFixed(4)}`;
                        document.getElementById("target-location").innerText = `Target Location: Lat ${targetLat}, Lon ${targetLon}`;
                        document.getElementById("heading").innerText = `Heading to Target: ${headingToTarget.toFixed(0)}°`;

                        // Check phone orientation
                        if (window.DeviceOrientationEvent) {
                            window.addEventListener("deviceorientation", (event) => {
                                const phoneOrientation = event.alpha || 0; // Alpha gives orientation in degrees
                                document.getElementById("phone-orientation").innerText = `Phone Orientation: ${phoneOrientation.toFixed(0)}°`;

                                // Calculate relative alignment
                                const alignment = (headingToTarget - phoneOrientation + 360) % 360;
                                document.getElementById("alignment").innerText = `Alignment to Target: ${alignment.toFixed(0)}°`;

                                // Rotate the arrow to point toward the target
                                const arrow = document.getElementById("arrow");
                                arrow.style.transform = `rotate(${alignment}deg)`;
                            });
                        } else {
                            document.getElementById("phone-orientation").innerText = `DeviceOrientationEvent not supported`;
                        }
                    },
                    error => {
                        console.error("Geolocation error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Function to check and request orientation permissions on iOS
        function enableDeviceOrientation() {
            if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            updateDisplay(); // Start tracking location and orientation
                        } else {
                            console.error("Device orientation permission denied.");
                        }
                    })
                    .catch(error => {
                        console.error("Error requesting DeviceOrientationEvent permission:", error);
                    });
            } else {
                updateDisplay(); // Permission not required on non-iOS devices
            }
        }

        // Automatically enable device orientation and start display updates
        enableDeviceOrientation();
    </script>
</body>
</html>
