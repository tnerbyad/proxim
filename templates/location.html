<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ location.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        #dist-container {
            width: 200px; /* 2 inches wide */
            height: 200px; /* 1 inch high */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black; /* Optional: to visualize the container */
            font-family: monospace; /* Ensures consistent character width */
            overflow: hidden; /* Prevents overflow if something goes wrong */
            text-align: center;
            line-height: 1; /* Adjust to avoid extra spacing */
            border-radius: 50px; /* Optional: Add border radius */
            background-color: black; /* Optional: Add background color */
            cursor:pointer;
        }

        #dist {
            width: 100%;
            white-space: nowrap; /* Prevents the text from wrapping */
            color: white;
        }
    </style>

</head>
<body>
    <div id="dist-container">
        <p id="dist">0</p>
    </div>
    <p id="lat"></p>, <p id="lon"></p>

    <script>
        const _location = {{ location | tojson }};
        const targetLat = _location.lat;
        const targetLon = _location.lon;
        const targetProximity1 = _location.proximity1;
        const targetProximity2 = _location.proximity2;
        const firstClue = _location.first_clue;
        const secondClue = _location.second_clue;

        function calculateDistance(lat1, lon1, lat2, lon2) {

            const R = 20900999; //in feet //20925524.9;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return Math.round(R * c);
        }

        function updateDistance() {
            if (!_location || typeof targetLat === "undefined" || typeof targetLon === "undefined") {
                console.error("Location data is not ready yet.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(userLat, userLon, targetLat, targetLon);

                        document.getElementById("lat").innerText = userLat;
                        document.getElementById("lon").innerText = userLon;

                        const distElement = document.getElementById("dist");
                        // Ensure consistent space for the number
                        if (distance < 10) {
                            distElement.style.fontSize = "24rem"; // Large font size for single digits
                        } else if (distance < 100) {
                            distElement.style.fontSize = "12rem"; // Slightly smaller for two digits
                        } else if (distance < 1000) {
                            distElement.style.fontSize = "8rem"; // Adjust for three digits
                        } else {
                            distElement.style.fontSize = "6rem"; // Smaller for four or more digits
                        }
                        // Update the displayed distance
                        distElement.innerText = distance.toFixed(0); // Rounded to the nearest whole number

                        if (distance <= targetProximity2) {
                            document.getElementById("clue").innerText = secondClue;
                        } else if (distance <= targetProximity1) {
                            document.getElementById("clue").innerText = firstClue;
                        }
                    },
                    error => {
                        console.error("Geolocation error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0,
                    }
                );
            }
        }

        setInterval(updateDistance, 2000);
    </script>
</body>
</html>
